<script>
function on{{id  | replace('-', '')}}_Meta() {
  document.getElementById("{{id  | replace('-', '')}}overlayMeta").style.display = "block";
}

function off{{id  | replace('-', '')}}_Meta() {
  document.getElementById("{{id  | replace('-', '')}}overlayMeta").style.display = "none";
}
</script>

<div style="height: auto; width: auto; float: left; margin-top: 13px; margin-bottom: 20px; margin-right: 300px; ">
  <form action="/entry" method="POST">
  <div class="resource_input" style="position: relative; margin-left: 12px; padding: 0px 0px 5px 0px; height: auto; margin-right: 30px; ">
    <div  style="font-size: 9px; color: #51b9ea; border-radius: 5px 5px 0px 0px; background-color: white; padding: 2px 10px 4px 10px; height: auto; "><span>{{ resource_node.get('name') }} [{{ resource_node.get('ontology_ID') }}]</span></div>
    <span class="tooltip_basicUnit" style="color: black; font-size: 20px; font-style: normal; padding: 0px 10px 10px 10px; ">{{ resource_node.get('instance_label') }}<span class="tooltip-text_basicUnit">{{ resource_node.get('description') }}</span></span>
  </div>
  </form>
  <button onclick="on{{id  | replace('-', '')}}_Meta()" style="margin: -50px 10px 1px 1px; z-index:6 ; float: right; " class='fas'>&#xf02b;</button>
</div>
