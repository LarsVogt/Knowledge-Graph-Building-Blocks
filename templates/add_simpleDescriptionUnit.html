{% extends "entry_form.html" %}

{% block content %}


<h1 align="center">Information required for adding a new material entity simpleDescriptionUnit:</h1>
<form action="/simpleDescriptionUnit" method="POST">
  <div style="text-align: right; position=absolute; align: center; margin: 200px 300px 300px 400px">
    Ontology term for a material entity: <input type="text" name="type_name">

    Ontology class URI: <input type="text" name="type_uri">
    <br/>
    <input class="add_simpleDescriptionUnit_btn" align="center" type="submit" value="save" width="100" height="30">
  </div>
</form>

{% endblock %}
